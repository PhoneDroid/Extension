<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
      :root {
        --selection: #58AFD3;
        --light: #60BFEA;
        --dark: #58AFD3;
      }

      ::selection {
        color: var(--selection);
        background: #FFFFFFaa;
      }

      ::-moz-selection {
        color: var(--selection);
        background: #FFFFFFaa;
      }

      * {
        position: relative;
        color: white;
        font-family: 'Roboto Mono', monospace;
      }

      body {
        background-color: #195A84;
        background: url('https://raw.githubusercontent.com/DeltaBlock/DeltaBlock/main/Wiki/assets/grid.PNG');
        background-repeat: repeat;
      }

      .main {
        position: absolute;
        width: fit-content;
        height: fit-content;
        left: 50%;
        transform: translateX(-50%);

        display: flex;
        flex-direction: column;
        align-items: center;

        padding: 10px;
      }

      .main > * {
        min-width: fit-content;
        width: 100%;
      }

      .main > *:not(:last-child) {
        margin-bottom: 8px;
      }


      /*
          Title
      */

      .title {
        width: calc(100% + 17px);

        background-color: var(--light);
        border-radius: 10px;

        padding: 5px;
      }

      .title > h1 {
        width: fit-content;
        left: 50%;
        transform: translateX(-50%);

        margin: 0;
      }


      /*
          Block
      */

      .block {
        background-color: var(--dark);

        border: 1px solid var(--light);
        border-width: 3px 8px 8px 3px;
        border-radius: 20px;

        padding: 8px;
      }

      .block > h1 {

      }

      .block > div {

      }

      .block > img {
        position: relative;
        left: 50%;
        transform: translateX(-50%);

        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class='main'>
      <div class='title'>
        <h1>Flow</h1>
      </div>
      <div class='block' id='block_event'>
        <h3>Event</h3>
        <div>Defines a custom event.</div>
        <img src='../assets/blocks/Flow/Event.png'>
      </div>
      <div class='block' id='block_call'>
        <h3>Call</h3>
        <div>Calls a custom event.<br>(Doesn't wait for the call to finish)</div>
        <img src='../assets/blocks/Flow/Call.png'>
      </div>
    </div>
  </body>
</html>
